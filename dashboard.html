<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shop</title>
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- main style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div class="main-div">
        <!-- left side -->
        <div class="left-side">
        <h2>Smart-Shop</h2>
        <nav>
            <ul>
                <li><a href="">Dashboard</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Orders</a></li>
                <li><a href="">Accounts</a></li>
                <li><a href="">Invoice</a></li>
                <li><a href="">Calculator</a></li>
                <li><a href="">Message</a></li>
                <li><a href="">Log-Out</a></li>
            </ul>
        </nav>
        </div>
        <!-- right side -->
        <div class="right-side">
            <div class="glance">
                <h2>At a Glance</h2>
                <div class="box">
                <h3>Total Sales</h3>
                <p>1222</p>
                </div>
                <div class="box">
                <h3>Sales Amount</h3>
                <p>3000000</p>
                </div>
                <div class="box">
                <h3>Purchase Amount</h3>
                <p>200000</p>
                </div>
                <div class="box">
                <h3>New Orders</h3>
                <p>4500</p>
                </div>
            </div>

            <div class="performance-chart">
                <h2>Total Sales of the Year</h2>
                <!-- char show -->
                <canvas id="myChart" style="width:100%;max-width:1000px"></canvas>
            </div>
           
        </div>
   </div>

   <!-- chart js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
   <script>
    var xValues = ["January", "February", "March", "April", "May","June","July","August","September","October","November","December"];
    var yValues = [55, 49, 44, 24, 15,20,30,12,45,55,76,68];
    var barColors = ["red", "green","blue","orange","brown","violet","magenta","gold","coral","gray","black"];
    
    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: {display: false},
        title: {
          display: true,
        //   text: "Total Sales of a Year"
        }
      }
    });
    </script>
</body>
</html>
