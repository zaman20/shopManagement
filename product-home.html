<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-shop Online Buy</title>
    <!-- slider -->
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- main style sheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid header-wrapper">
        <div class="row">
            <div class="col-lg-12 header">
                <!-- header part -->
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="search">
                    <form action="">
                        <input type="text" placeholder="Write Product Name...." class="home-search-box">
                        <input type="submit" value="Search Now" class="home-search-btn">
                    </form>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>

            <!-- slider -->
            <div class="slider-content">
                <div class="splide" role="group" aria-label="Splide Basic HTML Example">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide" data-splide-interval="1000"><img src="img/4c226e85-cd59-4e8f-a182-0e57484da313.jpg_1200x1200.jpg" alt=""></li>
                            <li class="splide__slide" data-splide-interval="1000"><img src="img/2353ca9a-f0c4-4aee-87a8-d2547747218d.jpg" alt=""></li>
                            <li class="splide__slide" data-splide-interval="1000"><img src="img/2353ca9a-f0c4-4aee-87a8-d2547747218d.jpg" alt=""></li>
                            <li class="splide__slide" data-splide-interval="1000"><img src="img/3ccec7e1-2885-46f1-8ab7-5ff250f7dcf0.jpg" alt=""></li>
                            <li class="splide__slide" data-splide-interval="1000"><img src="img/98bf44bc-b038-4efd-bc8d-e305aa2d8755.jpg" alt=""></li>
                            
                        </ul>
                    </div>

                    <div class="splide__progress">
                        <div class="splide__progress__bar">
                        </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- slider js -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

    <script>
        new Splide( '.splide',{
  type    : 'loop',
  autoplay: 'true',
  perPage : 1,} ).mount();
    </script>
</body>
</html>
